---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      {% assign author = site.authors | where: 'nickname', post.author | first %}
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>
        <span><small>{{ post.date | date: "%F" }}</small></span>
        <span>by <a href="{{ author.url }}">{{ post.author }}</a></span>
      </p>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
