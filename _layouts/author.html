---
layout: default
---
<h1>{{ page.author }}</h1>
<h2>{{ page.home }}</h2>

{{ content }}

<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.nickname %}
  {% for post in filtered_posts %}
    <li><h2><a href="{{ post.url }}">{{ post.title }}</a></h2></li>
  {% endfor %}
</ul>
