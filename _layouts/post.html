---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>
{% assign author = site.authors | where: "filename", page.author | first %}
{% if author %}
<p class="view">by <a href="{{ author.url }}">{{ author.nickname }}</a></p>
{% endif %}

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
