---
layout: default
---

<h1>{{ page.title }}</h1>

{% assign author = site.authors | where: "nickname", page.author | first %}
<p class="view">
  <span><small>{{ page.date | date: "%F" }}</small></span>
{% if author %}
  <span>by <a href="{{ author.url }}">{{ author.nickname }}</a></span>
{% endif %}
</p>

{{content}}
